<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBooList</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--vue.js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="img/logo.png" alt="logo">
        </div>
    </header>
    <main>
        <div class="container">
            <div id="app">
                <div class="input-group">
                    <input type="text" id="task-input" placeholder="La mia prossima attivitÃ ..." v-model="userTask">
                    <button type="button" @click="addNewTask">Aggiungi</button>
                </div>
                <div class="task-container" v-if="todoTasks.length > 0">
                    <ul>
                        <!-- TODO: trovare un nome migliore per evitare task.task -->
                        <li v-for="task, index in todoTasks">
                            <span :class="{ checked: task.done }" @click="isDone(index)">{{ task.task }}</span>
                            <i class="fas fa-x" @click="eliminateTask(index)"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <!--js-->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
